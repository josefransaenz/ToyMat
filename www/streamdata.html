<!DOCTYPE html>

	<meta charset="ISO-8859-1">

      body {
        margin: 0px;

	<title>ToyMat Stream Data</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="container-fluid">
        <div class="row">            
            <div class="col-xs-6">
                <button type="button" class="btn btn-default" onclick="window.location.href='support'">Back</button>
                <button type="button" class="btn btn-primary" id="stream_button">Start</button>
                Status: <output id="msg" style="display: inline;"></output>
                Time: <output id="time" style="display: inline;">0</output>                
            </div>
            <div class="col-xs-6">                
                <select id="protocol">
                    <option value="fullMatrix">Full Matrix</option>
                    <option value="meanOutput">Average output</option>
                    <option value="meanIndicator">Average indicator</option>
                    <option value="quadMeanOutput">Quadrant output</option>
                    <option value="fullMatrixValues">Matrix values</option>
                </select>
                <button type="button" class="btn btn-default" id="save_button">Export data to CSV</button>
                
            </div> 
        </div>
        <br>   
    <br>    
    <canvas id="myCanvas" ></canvas>    
    <br>
    <br>
        
    </div>
